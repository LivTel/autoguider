dark.exposure_length.3			=100
dark.exposure_length.4			=200
dark.exposure_length.5			=500
dark.exposure_length.6			=1000
dark.exposure_length.7			=2000
dark.exposure_length.8			=5000
dark.exposure_length.9			=10000
